{% extends 'base.html' %} {% block content %}

<h1>Your Collection</h1>

{% for vinyl in vinyls %}
<div class="card">
    <a href="{% url 'detail' vinyl.id %}">
        <div class="card-content">
            <span class="card-title">{{ vinyl.album }}</span>
            <p>{{ vinyl.artist }}</p>
            <p>{{ vinyl.release_date }}</p>
        </div>
    </a>
</div>
{% endfor %} 



{% endblock %}
